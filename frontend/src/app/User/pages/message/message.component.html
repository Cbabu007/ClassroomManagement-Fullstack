<div class="message-frame">
  <div class="message-table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Serial No</th>
          <th>Date</th>
          <th>Topic</th>
          <th>Staff Name</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let msg of messages; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ msg.date }}</td>
          <td>{{ msg.topic }}</td>
          <td>{{ msg.staffName }}</td>
          <td>{{ msg.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
