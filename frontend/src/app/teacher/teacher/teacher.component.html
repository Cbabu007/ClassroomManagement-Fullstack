
<header class="navbar">
  <div class="navbar-left">
    <div class="logo">Kalaimagal</div>
  </div>

  <button class="hamburger" (click)="toggleMenu()">☰</button>

  <nav class="nav-links" [class.open]="menuOpen">
    <a routerLink="/teacher/attendance" routerLinkActive="active">
      <i class="fas fa-calendar-check" style="color:#8e44ad;"></i> Attendance
    </a>
    <a routerLink="/teacher/class" routerLinkActive="active">
      <i class="fas fa-chalkboard-teacher" style="color:#2980b9;"></i> Class
    </a>
    <a routerLink="/teacher/homework" routerLinkActive="active">
      <i class="fas fa-book" style="color:#e67e22;"></i> Homework
    </a>
   
    
    <a routerLink="/teacher/test" routerLinkActive="active">
      <i class="fas fa-pen-alt" style="color:#d35400;"></i> Test
    </a>
    <a routerLink="/teacher/message" routerLinkActive="active">
  <i class="fas fa-envelope" style="color:#9b59b6;"></i> Message
</a>

  </nav>
  

   <div class="right-tools">
    <div class="profile-wrapper" (click)="toggleDropdown()">
      <img [src]="photoPath" alt="Profile" class="profile-pic" />
      <span class="dropdown-icon">▼</span>
      <div class="dropdown-menu" *ngIf="dropdownOpen">
        <div class="dropdown-header">Signed in as<br /><strong>{{ fullName }}</strong></div>
        <hr />
         <a routerLink="/teacher/your-profile"><i class="fas fa-id-card"></i> Profile</a>
    <a routerLink="/teacher/your-activity"><i class="fas fa-chart-line"></i> Activity</a>
    <a routerLink="/teacher/your-report"><i class="fas fa-file-alt"></i> Your Report</a>
    <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>

<footer class="footer">
  © Kalaimagal School Pvt. Ltd.
</footer>
