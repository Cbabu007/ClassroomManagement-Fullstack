<!-- Admin Header -->
<header class="navbar">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <div class="navbar-left">
    <div class="logo">Kalaimagal</div>
  </div>

  <button class="hamburger" (click)="toggleMenu()">☰</button>

  <nav class="nav-links" [class.open]="menuOpen">
    <a routerLink="/admin/staff" routerLinkActive="active">
      <i class="fas fa-users" style="color:#8e44ad;"></i> Staff
    </a>
    <a routerLink="/admin/student" routerLinkActive="active">
      <i class="fas fa-user-graduate" style="color:#27ae60;"></i> Student
    </a>
    <a routerLink="/admin/classroom" routerLinkActive="active">
      <i class="fas fa-school" style="color:#2980b9;"></i> Classroom
    </a>
    <a routerLink="/admin/event" routerLinkActive="active">
      <i class="fas fa-calendar-days" style="color:#e67e22;"></i> Event
    </a>
    <a routerLink="/admin/report" routerLinkActive="active">
      <i class="fas fa-chart-bar" style="color:#16a085;"></i> Report
    </a>
  
  </nav>

  
  <!-- Right Tools -->
  <div class="right-tools">
 <div class="profile-wrapper" (click)="toggleDropdown()">
  <!-- ✅ Dynamic profile image -->
  <img [src]="photoPath" alt="Profile" class="profile-pic" />

  <span class="dropdown-icon">▼</span>

  <!-- ✅ Dropdown menu -->
  <div class="dropdown-menu" *ngIf="dropdownOpen">
    <div class="dropdown-header">
      Signed in as<br />
      <strong>{{ fullName }}</strong>
    </div>
    <hr />
    <a routerLink="/admin/your-profile"><i class="fas fa-id-card"></i> Profile</a>
        <a routerLink="/admin/your-activity"><i class="fas fa-chart-line"></i> Activity</a>
        <a routerLink="/admin/your-report"><i class="fas fa-file-alt"></i> Your Report</a>
        <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</div>

  </div>
</header>

<!-- Page content -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer class="footer">
  © Kalaimagal School Pvt. Ltd.
</footer>
