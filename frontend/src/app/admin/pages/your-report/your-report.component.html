<div class="report-form-container">
  <h2>ðŸ“„ Add School Contact Details</h2>

  <form (ngSubmit)="submitContact()" #contactForm="ngForm">
    <div class="form-group">
      <label>School Name:</label>
      <input type="text" [(ngModel)]="contact.schoolName" name="schoolName" required />
    </div>

    <div class="form-group">
      <label>Address:</label>
      <textarea [(ngModel)]="contact.address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label>Office Phone:</label>
      <input type="text" [(ngModel)]="contact.officePhone" name="officePhone" required />
    </div>

    <div class="form-group">
      <label>Mobile:</label>
      <input type="text" [(ngModel)]="contact.mobile" name="mobile" required />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="contact.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Website:</label>
      <input type="text" [(ngModel)]="contact.website" name="website" />
    </div>

    <div class="form-group">
      <label>Working Hours:</label>
      <input type="text" [(ngModel)]="contact.workingHours" name="workingHours" />
    </div>

    <div class="form-group">
      <label>Facebook:</label>
      <input type="text" [(ngModel)]="contact.facebook" name="facebook" />
    </div>

    <div class="form-group">
      <label>Instagram:</label>
      <input type="text" [(ngModel)]="contact.instagram" name="instagram" />
    </div>

    <div class="form-group">
      <label>Twitter:</label>
      <input type="text" [(ngModel)]="contact.twitter" name="twitter" />
    </div>

    <button type="submit" class="submit-btn">âž• Submit Contact Info</button>
  </form>
</div>
